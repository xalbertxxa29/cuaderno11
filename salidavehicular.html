<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salida Vehicular</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=58"/>
  <link rel="stylesheet" href="webview.css?v=57"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    .vehiculo-card{background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:15px;margin-bottom:10px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .vehiculo-card h3{margin:0 0 8px 0;color:var(--primary)}
    .vehiculo-info{font-size:.9rem;line-height:1.6;margin-bottom:10px}
    .vehiculo-info strong{display:inline-block;min-width:100px;color:var(--text-secondary)}
    .btn-salida{background:var(--warning);color:#fff;border:0;padding:10px 20px;border-radius:6px;cursor:pointer;width:100%;font-weight:600}
    .btn-salida:hover{opacity:.9}
    .modal-salida{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:1000;justify-content:center;align-items:center}
    .modal-salida.active{display:flex}
    .modal-content-salida{background:var(--surface);border-radius:12px;padding:20px;max-width:90%;width:500px;max-height:80vh;overflow-y:auto;box-shadow:0 10px 40px rgba(0,0,0,.3)}
    .modal-header-salida{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;border-bottom:1px solid var(--border);padding-bottom:15px}
    .modal-header-salida h2{margin:0;font-size:1.3rem}
    .btn-close-modal{background:none;border:none;font-size:1.5rem;cursor:pointer;color:var(--text-secondary)}
    .modal-body-salida{margin-bottom:20px}
    .modal-info{background:var(--background);padding:12px;border-radius:6px;margin-bottom:15px;font-size:.9rem}
    .modal-info p{margin:5px 0}
    .modal-input-group{margin-bottom:15px}
    .modal-input-group label{display:block;margin-bottom:5px;font-weight:600;color:var(--text-primary)}
    .modal-input-group textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:6px;background:var(--background);color:var(--text-primary);font-family:inherit;resize:vertical}
    .modal-buttons{display:flex;gap:10px}
    .modal-buttons button{flex:1;padding:12px;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:all .3s}
    .btn-modal-cancel{background:var(--surface);color:var(--text-primary);border:1px solid var(--border)}
    .btn-modal-salida{background:var(--success);color:#fff}
    .btn-modal-salida:hover{opacity:.9}
    .empty-state{text-align:center;padding:40px 20px;color:var(--text-secondary)}
    .empty-state i{font-size:3rem;margin-bottom:10px;opacity:.5}
  </style>
</head>
<body>
  <div class="list-page-container">
    <div class="list-page-header">
      <a class="btn-back" href="menu.html"><i class="fa-solid fa-arrow-left"></i> Atrás</a>
      <h1 class="page-title">Salida Vehicular</h1>
      <span></span>
    </div>

    <div style="max-width:640px; margin-inline:auto; padding: 15px;">
      <div id="vehiculos-list">
        <div class="empty-state">
          <i class="fa-solid fa-car"></i>
          <p>Cargando vehículos...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Salida -->
  <div class="modal-salida" id="modal-salida">
    <div class="modal-content-salida">
      <div class="modal-header-salida">
        <h2>Registrar Salida</h2>
        <button class="btn-close-modal" onclick="cerrarModalSalida()">✕</button>
      </div>
      <div class="modal-body-salida">
        <div class="modal-info" id="modal-info-vehiculo"></div>
        <div class="modal-input-group">
          <label for="observaciones-salida">Observaciones de Salida</label>
          <textarea id="observaciones-salida" rows="4" placeholder="Notas al momento de salida..."></textarea>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="btn-modal-cancel" onclick="cerrarModalSalida()">
          <i class="fa-solid fa-times"></i> Cancelar
        </button>
        <button class="btn-modal-salida" onclick="confirmarSalida()">
          <i class="fa-solid fa-check"></i> Dar Salida
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase (SIN defer y con versión 10.9.0) -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

  <!-- Config: expone window.firebaseConfig -->
  <script src="firebase-config.js?v=61"></script>

  <!-- UI y lógica -->
  <script src="ui.js?v=57" defer></script>
  <script src="salidavehicular.js?v=61" defer></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
